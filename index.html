<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Trading Co.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        accent: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        *, *::before, *::after { box-sizing: border-box; }
        * { font-family: 'Inter', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        html { -webkit-text-size-adjust: 100%; }
        body { padding-bottom: env(safe-area-inset-bottom); }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; appearance: textfield; }
        /* Prevent zoom on input focus - iOS needs 16px minimum */
        input, select, textarea { font-size: 16px !important; }
        @media (min-width: 640px) { input, select, textarea { font-size: 14px !important; } }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        .slide-in { animation: slideIn 0.25s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-4px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-stone-50 dark:bg-stone-950 min-h-screen transition-colors duration-300">
    <div class="w-full max-w-md mx-auto px-4 sm:px-6 py-6 safe-area-inset">

        <!-- Header -->
        <header class="flex justify-between items-center mb-6 fade-in">
            <div>
                <h1 class="text-lg font-semibold text-stone-800 dark:text-stone-100">GT Trading Co.</h1>
                <p class="text-xs text-stone-500">Invoice Calculator</p>
            </div>
            <button id="themeToggle" class="w-10 h-10 flex items-center justify-center rounded-xl bg-stone-100 dark:bg-stone-800 hover:bg-stone-200 dark:hover:bg-stone-700 active:bg-stone-300 dark:active:bg-stone-600 transition-colors">
                <svg class="w-5 h-5 text-stone-600 dark:text-stone-300 hidden dark:block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
                <svg class="w-5 h-5 text-stone-600 dark:hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                </svg>
            </button>
        </header>

        <!-- Form -->
        <div class="bg-white dark:bg-stone-900 rounded-xl border border-stone-200 dark:border-stone-800 shadow-sm overflow-hidden slide-in">
            <div class="p-4 space-y-4">

                <!-- Row 1: Date & Vehicle -->
                <div class="grid grid-cols-2 gap-3">
                    <div class="min-w-0">
                        <label class="block text-[11px] font-medium text-stone-500 dark:text-stone-400 mb-1 uppercase tracking-wider">Date</label>
                        <input type="date" id="date" class="w-full h-11 px-2 rounded-lg border border-stone-200 dark:border-stone-700 bg-stone-50 dark:bg-stone-800 text-stone-800 dark:text-stone-200 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent transition-all min-w-0">
                    </div>
                    <div class="min-w-0">
                        <label class="block text-[11px] font-medium text-stone-500 dark:text-stone-400 mb-1 uppercase tracking-wider">Vehicle</label>
                        <input type="text" id="vehicleNo" placeholder="MH 12 1234" class="w-full h-11 px-3 rounded-lg border border-stone-200 dark:border-stone-700 bg-stone-50 dark:bg-stone-800 text-stone-800 dark:text-stone-200 placeholder:text-stone-400 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent transition-all min-w-0">
                    </div>
                </div>

                <!-- Party & Item -->
                <div>
                    <label class="block text-[11px] font-medium text-stone-500 dark:text-stone-400 mb-1 uppercase tracking-wider">Party Name</label>
                    <input type="text" id="partyName" placeholder="Enter party name" class="w-full h-11 px-3 rounded-lg border border-stone-200 dark:border-stone-700 bg-stone-50 dark:bg-stone-800 text-stone-800 dark:text-stone-200 placeholder:text-stone-400 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent transition-all">
                </div>

                <div>
                    <label class="block text-[11px] font-medium text-stone-500 dark:text-stone-400 mb-1 uppercase tracking-wider">Item Name</label>
                    <input type="text" id="itemName" placeholder="Enter item name" class="w-full h-11 px-3 rounded-lg border border-stone-200 dark:border-stone-700 bg-stone-50 dark:bg-stone-800 text-stone-800 dark:text-stone-200 placeholder:text-stone-400 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent transition-all">
                </div>

                <!-- Entries -->
                <div class="pt-2">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-[11px] font-medium text-stone-500 dark:text-stone-400 uppercase tracking-wider">Entries</label>
                        <button id="addEntryBtn" type="button" class="h-9 px-3 text-sm font-medium text-accent-600 dark:text-accent-400 hover:bg-accent-50 active:bg-accent-100 dark:hover:bg-accent-500/10 dark:active:bg-accent-500/20 rounded-lg transition-colors flex items-center gap-1.5">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path stroke-linecap="round" d="M12 5v14m7-7H5"/></svg>
                            Add
                        </button>
                    </div>
                    <div id="entriesContainer" class="space-y-2"></div>
                </div>
            </div>

            <!-- Deductions -->
            <div class="border-t border-stone-100 dark:border-stone-800 bg-stone-50/50 dark:bg-stone-800/30 p-4">
                <label class="block text-[11px] font-medium text-stone-500 dark:text-stone-400 mb-3 uppercase tracking-wider">Deductions</label>

                <div class="space-y-3">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-[10px] text-stone-400 mb-1">Commission</label>
                            <input type="number" id="commission" value="0" class="w-full h-11 px-3 text-center rounded-lg border border-stone-200 dark:border-stone-700 bg-white dark:bg-stone-800 text-stone-800 dark:text-stone-200 focus:outline-none focus:ring-2 focus:ring-accent-500 transition-all">
                        </div>
                        <div>
                            <label class="block text-[10px] text-stone-400 mb-1">Post</label>
                            <input type="number" id="post" value="10" class="w-full h-11 px-3 text-center rounded-lg border border-stone-200 dark:border-stone-700 bg-white dark:bg-stone-800 text-stone-800 dark:text-stone-200 focus:outline-none focus:ring-2 focus:ring-accent-500 transition-all">
                        </div>
                    </div>

                    <div class="grid grid-cols-[1fr_5rem] gap-2 items-end">
                        <div>
                            <label class="block text-[10px] text-stone-400 mb-1">Freight</label>
                            <input type="number" id="freight" value="0" class="w-full h-11 px-3 text-center rounded-lg border border-stone-200 dark:border-stone-700 bg-white dark:bg-stone-800 text-stone-800 dark:text-stone-200 focus:outline-none focus:ring-2 focus:ring-accent-500 transition-all">
                        </div>
                        <div>
                            <label class="block text-[10px] text-stone-400 mb-1">Type</label>
                            <select id="freightType" class="w-full h-11 px-2 rounded-lg border border-stone-200 dark:border-stone-700 bg-white dark:bg-stone-800 text-stone-800 dark:text-stone-200 focus:outline-none focus:ring-2 focus:ring-accent-500 transition-all">
                                <option value="Rate">Rate</option>
                                <option value="Total">Total</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-[1fr_5rem] gap-2 items-end">
                        <div>
                            <label class="block text-[10px] text-stone-400 mb-1">Expense</label>
                            <input type="number" id="expense" value="5" class="w-full h-11 px-3 text-center rounded-lg border border-stone-200 dark:border-stone-700 bg-white dark:bg-stone-800 text-stone-800 dark:text-stone-200 focus:outline-none focus:ring-2 focus:ring-accent-500 transition-all">
                        </div>
                        <div>
                            <label class="block text-[10px] text-stone-400 mb-1">Type</label>
                            <select id="expenseType" class="w-full h-11 px-2 rounded-lg border border-stone-200 dark:border-stone-700 bg-white dark:bg-stone-800 text-stone-800 dark:text-stone-200 focus:outline-none focus:ring-2 focus:ring-accent-500 transition-all">
                                <option value="Rate">Rate</option>
                                <option value="Total">Total</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calculate Button -->
            <div class="p-4 pt-0 bg-stone-50/50 dark:bg-stone-800/30">
                <button id="calculateBtn" class="w-full h-12 bg-accent-600 hover:bg-accent-700 active:bg-accent-800 text-white font-medium rounded-lg transition-all active:scale-[0.98]">
                    Calculate
                </button>
            </div>
        </div>

        <!-- Result -->
        <div id="resultSection" class="hidden mt-4 slide-in">
            <div class="bg-white dark:bg-stone-900 rounded-xl border border-stone-200 dark:border-stone-800 shadow-sm overflow-hidden">
                <div class="flex items-center justify-between p-3 border-b border-stone-100 dark:border-stone-800">
                    <h2 class="text-xs font-medium text-stone-600 dark:text-stone-300">Invoice Summary</h2>
                    <button id="copyBtn" class="h-9 px-3 text-sm font-medium text-stone-500 hover:text-stone-700 dark:text-stone-400 dark:hover:text-stone-200 hover:bg-stone-100 active:bg-stone-200 dark:hover:bg-stone-800 dark:active:bg-stone-700 rounded-lg transition-colors flex items-center gap-1.5">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>
                        Copy
                    </button>
                </div>
                <pre id="resultText" class="p-4 text-xs text-stone-600 dark:text-stone-300 whitespace-pre-wrap font-mono leading-relaxed bg-stone-50 dark:bg-stone-950"></pre>
                <div class="p-3 border-t border-stone-100 dark:border-stone-800">
                    <a id="whatsappBtn" href="#" target="_blank" class="w-full h-12 bg-emerald-500 hover:bg-emerald-600 active:bg-emerald-700 text-white font-medium rounded-lg transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                        Share on WhatsApp
                    </a>
                </div>
            </div>
        </div>

        <footer class="mt-6 text-center space-y-1">
            <p class="text-[10px] text-stone-400 dark:text-stone-600">Created by <a href="https://minitech.co" target="_blank" class="hover:underline">mini tech co.</a></p>
        </footer>
    </div>

    <script>
        // Theme
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });

        // Date
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        // Entries
        const entriesContainer = document.getElementById('entriesContainer');
        const addEntryBtn = document.getElementById('addEntryBtn');
        let entryCount = 0;

        function addEntry() {
            entryCount++;
            const row = document.createElement('div');
            row.className = 'grid grid-cols-[1fr_auto_1fr_auto] items-center gap-2 entry-row slide-in';
            row.innerHTML = `
                <input type="number" data-qty="${entryCount}" value="" placeholder="Qty" class="w-full h-11 px-3 text-center rounded-lg border border-stone-200 dark:border-stone-700 bg-stone-50 dark:bg-stone-800 text-stone-800 dark:text-stone-200 focus:outline-none focus:ring-2 focus:ring-accent-500 transition-all min-w-0">
                <span class="text-stone-300 dark:text-stone-600 text-sm px-1">Ã—</span>
                <input type="number" data-rate="${entryCount}" value="" placeholder="Rate" class="w-full h-11 px-3 text-center rounded-lg border border-stone-200 dark:border-stone-700 bg-stone-50 dark:bg-stone-800 text-stone-800 dark:text-stone-200 focus:outline-none focus:ring-2 focus:ring-accent-500 transition-all min-w-0">
                <button type="button" class="delete-btn w-11 h-11 flex items-center justify-center rounded-lg text-stone-400 hover:text-red-500 active:text-red-600 hover:bg-red-50 active:bg-red-100 dark:hover:bg-red-500/10 dark:active:bg-red-500/20 transition-colors flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            `;
            entriesContainer.appendChild(row);
            row.querySelector('.delete-btn').addEventListener('click', () => {
                row.style.opacity = '0';
                row.style.transform = 'scale(0.95)';
                setTimeout(() => row.remove(), 150);
            });
        }

        addEntryBtn.addEventListener('click', () => {
            addEntry();
            entriesContainer.lastElementChild.querySelector('[data-qty]').focus();
        });
        addEntry();

        // Calculate
        const calculateBtn = document.getElementById('calculateBtn');
        const resultSection = document.getElementById('resultSection');
        const resultText = document.getElementById('resultText');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const copyBtn = document.getElementById('copyBtn');

        calculateBtn.addEventListener('click', () => {
            const date = new Date(document.getElementById('date').value);
            const formattedDate = date.toLocaleDateString('en-GB');
            const vehicleNo = document.getElementById('vehicleNo').value;
            const partyName = document.getElementById('partyName').value;
            const itemName = document.getElementById('itemName').value;
            const commission = parseFloat(document.getElementById('commission').value) || 0;
            const freight = parseFloat(document.getElementById('freight').value) || 0;
            const freightType = document.getElementById('freightType').value;
            const expense = parseFloat(document.getElementById('expense').value) || 0;
            const expenseType = document.getElementById('expenseType').value;
            const post = parseFloat(document.getElementById('post').value) || 0;

            const rows = entriesContainer.querySelectorAll('.entry-row');
            const items = [];
            let itemsStr = '';

            rows.forEach(row => {
                const qty = parseFloat(row.querySelector('[data-qty]').value) || 0;
                const rate = parseFloat(row.querySelector('[data-rate]').value) || 0;
                const subtotal = qty * rate;
                items.push({ qty, rate, subtotal });
                itemsStr += `${qty} @ ${rate} = ${subtotal}\n`;
            });

            const total = items.reduce((sum, i) => sum + i.subtotal, 0);
            const totalBoxes = items.reduce((sum, i) => sum + i.qty, 0);
            const freightCost = freightType === 'Total' ? freight : freight * totalBoxes;
            const expenseCost = expenseType === 'Total' ? expense : expense * totalBoxes;
            const finalAmount = total - (freightCost + expenseCost + post);

            let dataStr = `${formattedDate}\n${vehicleNo}\n${partyName}\n${itemName}\n${itemsStr}`;
            dataStr += `\n\nTotal = ${total}\nBoxes = ${totalBoxes}\nCommision = (-) ${commission}\nFreight = (-) ${freightCost}\nExpense = (-) ${expenseCost}\nPost = (-) ${post}\nFinal Amount = ${finalAmount}\n\n\nGT Trading Co.`;

            resultText.textContent = dataStr;
            resultSection.classList.remove('hidden');
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            whatsappBtn.href = `https://wa.me/?text=${encodeURIComponent(dataStr)}`;
        });

        // Copy
        copyBtn.addEventListener('click', async () => {
            await navigator.clipboard.writeText(resultText.textContent);
            const original = copyBtn.innerHTML;
            copyBtn.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg> Copied`;
            setTimeout(() => copyBtn.innerHTML = original, 1500);
        });
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
